{% extends 'base.html' %}

{% block title %}Product Detail{% endblock %}

{% block content %}
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Product Details</h2>
    <p class="text-gray-700 text-lg">Product Name: <span class="font-bold">{{ product.name }}</span></p>
    <p class="text-gray-700 text-lg">Product ID: <span class="font-bold">{{ product.id }}</span></p>
    <p class="mt-4"><a href="{% url 'myapp:product_list' %}" class="text-blue-600 hover:underline">&larr; Back to Products</a></p>
{% endblock content %}
