{% extends 'base.html' %}

{% block title %}Products List{% endblock %}

{% block content %}
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Available Products</h2>
    <ul class="list-disc pl-5 text-gray-700">
        {% for product in products %}
            <li class="mb-2">
                <a href="{% url 'myapp:product_detail' pk=product.id %}" class="text-blue-600 hover:underline">
                    {{ product.name }} (ID: {{ product.id }})
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
