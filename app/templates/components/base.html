{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Application - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static "components/style.css" %}">
</head>
<body>
    <div class="main-wrapper">
        <aside class="main-sidebar">
            <a href="{% url 'home' %}" class="brand-link">
                <span class="brand-text font-weight-light">Neuro Flow Application</span>
            </a>
            <div class="sidebar">
                {% if request.user.is_authenticated %}
                <div class="user-panel">
                    <div class="info">
                        <a href="#" class="d-block-text-white">{{ request.user.username }}</a>
                    </div>
                </div>
                {% endif %}
                <nav>
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="{% url 'home' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">
                                <i class="nav-icon fas fa-home"></i>
                                <p>Home</p>
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a href="{% url 'about' %}" class="nav-link {% if request.path == '/about/' %}active{% endif %}">
                                <i class="nav-icon fas fa-chart-bar"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="content-wrapper">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">{{ page_title }}</h1>
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</body>
</html>
